<!-- post list -->
{{ range $index, $element := $.Paginator.Pages }}
<div class="post-preview pt-3 pb-3">
    <a href="{{ .Permalink }}">
        <h2 class="post-title text-center mb-2">
            {{ .Title }}
        </h2>
        <p class="post-meta mb-3">
          <time datetime={{ .Date.Format "2006-01-02T15:04:05Z0700" }} class="post-date">{{ .Date.Format "Mon, Jan 2, 2006" }}</time>
        </p>
	{{with .Params.subtitle }}
        <h3 class="post-subtitle">
            {{ . }}
        </h3>
	{{ end }}
        <div class="post-preview-content text-justify">
	{{ with .Description }}
            {{ . }}
        {{ else }}
            {{ .Summary }}
       {{ end }}
        </div>
    </a>
    <!-- <p class="post-meta">
    Posted by {{ with .Params.author }}{{ . }}{{ else }}{{ .Site.Title }}{{ end }} {{ .Date.Format "Monday, January 2, 2006" }}
    <!-- Don't show "Last Modified on" if update happened on the same day.
    {{ if (and (not .Lastmod.IsZero) (not (eq (dateFormat "2006-01-02" .Lastmod) (dateFormat "2006-01-02" .Date)))) }}
    <br>Last Modified on {{ dateFormat "Monday, January 2, 2006" .Params.LastMod }}
    {{ end }}
    </p> -->

</div>
{{ if ne $index (sub (len $.Paginator.Pages) 1) }}<hr>{{ end }}
{{ end }}
<div class="mb-5"></div>
