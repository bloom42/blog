<!DOCTYPE html>
<html lang="{{ $.Site.Language }}">
  {{ partial "head.html" . }}
  <body>
    <header>
      {{ partial "nav.html" . }}
    </header>

    <main>
      {{ block "main" . }} {{ end }}
    </main>

    <footer>
      {{ partial "footer.html" . }}
    </footer>

    <script src="{{ "js/cash-0.7.1.min.js" | relURL }}"></script>
    {{ with resources.Get "js/index.js" | minify }}
    <script type="text/javascript">{{ .Content | safeJS }}</script>
    {{ end }}
  </body>
</html>
