<!DOCTYPE html>
<html lang="{{ $.Site.Language }}">
  {{ partial "head.html" . }}
  <script>
    function _redirect(domain){
      var hostname = location.hostname;
      var path = location.pathname.replace('/blog', '');;
      if (hostname != domain && hostname != 'localhost' && hostname != '127.0.0.1') {
        location.href = 'https://' + domain + path;
      }
    }
    _redirect('fatalentropy.com');
    window.obfuscatedEmail = {{ .Site.Params.ObfuscatedEmail | safeHTML }};
  </script>
  <body>
    {{ partial "nav.html" . }}
    <!-- Page Header -->
    {{ block "header" .}}

                    <div class="site-heading">

                        <!--<hr class="small">
                      <span class="subheading">{{ .Site.Params.slogan }}</span>
                    </div>
                </div>
            </div>
        </div>
    </header> -->
    {{ end }}
    <main>
      {{ block "main" . }} {{ end }}
    </main>

    {{ partial "footer.html" . }}
  </body>
  <!-- js -->

  <script src="{{ "js/bootstrap.min.js" | relURL }}"></script>
  <script src="{{ "js/index.js" | relURL }}"></script>
</html>
