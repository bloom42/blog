[Settings]

[build]
  publish = "public/"

[[headers]]
  for = "/*"
  [headers.values]
    # Netlify's CDN, unfortunately respects no-cache
    cache-control = '''
    public,
    max-age=0,
    must-revalidate,
    s-maxage=31536000
    '''

[[headers]]
  for = "/*.js"
  [headers.values]
    cache-control = '''
    public,
    max-age=3600,
    s-maxage=31536000
    '''


